<table *ngIf="object">
  <thead>
    <tr>
      <th style="text-align: left;" *ngFor="let k of keys">
        {{k | fieldnameprint}}
      </th>
    </tr>
  </thead>
  <tr *ngFor="let o of object">
    <td *ngFor="let p of getObjectValues(o)">
      <span *ngIf="!isObject(p); else showObject">{{p}}</span>
      <ng-template #showObject>
        <app-objectarrayprint [object]="objectToArray(p)"></app-objectarrayprint>
      </ng-template>
    </td>
  </tr>
</table>
